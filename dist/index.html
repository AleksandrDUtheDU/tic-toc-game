<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.min.css" />
  <title>Задача №4</title>
</head>

  <body>
    <div class="body-wraper">
      <header class="header">
  <div class="container header__container">
    <a href="/" class="logo">
      <h1 class="title title__logo">КРЕСТИКИ НОЛИКИ</h1>
    </a>
  </div>
</header>

      <main class="main-wrapp">
        <div class="container">
          <h3 class="mt20">Выберите за кого будете играть:</h3>
          <div class="tictac-wrapp mt20">
            <div class="box circle active" data-party="circle"></div>
            <div class="box cross" data-party="cross"></div>
          </div>
          <h3 class="mt20">При нажатии на поле игра начнется автоматически</h3>

          <div class="tictac-wrapp mt20" id="board"></div>
          <button class="button mt20" onclick="location.reload()">
            Рестарт
          </button>
        </div>
      </main>
      <footer class="footer-wrapper">
  <div class="container">
    <div class="contact-wrapper">
      <h3 class="title">Контакты:</h3>
      <ul class="list">
        <li class="contact_list_item">
          <a
            href="tel:+79817737731"
            target="_blank"
            title="Телефон"
            class="social_link"
          >
            <img
              src="img/svgicons/phone.svg"
              alt="phone"
              class="social_link_icons"
            />
            +7 981 773 77 31</a
          >
        </li>
        <li class="contact_list_item">
          <a
            href="mailto:email@a-dudnik.ru"
            target="_blank"
            title="Почта"
            class="social_link"
          >
            <img
              src="img/svgicons/email.svg"
              alt="email"
              class="social_link_icons"
            />
            <span>email@a-dudnik.ru</span>
          </a>
        </li>
        <li class="contact_list_item">
          <a
            href="https://github.com/AleksandrDUtheDU"
            target="_blank"
            title="Github"
            class="social_link"
          >
            <img
              src="img/svgicons/github.svg"
              alt="Github"
              class="social_link_icons"
            />
            Github</a
          >
        </li>
        <li class="contact_list_item">
          <a
            href="https://t.me/AloofD"
            target="_blank"
            title="Telegram"
            class="social_link"
          >
            <img
              src="img/svgicons/telegram.svg"
              alt="telegram"
              class="social_link_icons"
            />
            Telegram</a
          >
        </li>
      </ul>
    </div>
  </div>
</footer>

    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
